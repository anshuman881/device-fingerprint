apiVersion: v1
kind: Service
metadata:
  name: webfingerprint
  labels:
    app: webfingerprint
spec:
  type: LoadBalancer
  selector:
    app: webfingerprint
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
# ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: webfingerprint-internal
  labels:
    app: webfingerprint
spec:
  type: ClusterIP
  selector:
    app: webfingerprint
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
