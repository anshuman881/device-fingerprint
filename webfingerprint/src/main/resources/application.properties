spring.datasource.url=jdbc:h2:file:./data/devicetracker;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080
spring.cache.type=caffeine
spring.cache.cache-names=devices
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Swagger UI Properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.customCssUrl=/swagger-ui/theme-material.css

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Change actuator base path (default is /actuator)
management.endpoints.web.base-path=/actuator

# Server port for actuator (optional - run actuator on different port)
# management.server.port=8081

# Enable detailed health information
management.endpoint.health.show-details=always

