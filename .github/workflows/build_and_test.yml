name: Build UI & Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # âœ… allows manual run from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ---- Build UI ----
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: device-fingerprint-ui/package-lock.json

    - name: Install & Build UI
      run: |
        npm install
        CI=false npm run build
      working-directory: device-fingerprint-ui

    - name: Run UI tests
      run: npm test -- --watchAll=false
      working-directory: device-fingerprint-ui

    # ---- Build Backend ----
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven

    - name: Build backend with Maven (skip tests)
      run: mvn -B clean package -DskipTests
      working-directory: webfingerprint

    - name: Run backend tests with Maven
      run: mvn -B test
      working-directory: webfingerprint
