name: Build UI & Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ---- Build UI ----
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: device-fingerprint-ui/package-lock.json

    - name: Install & Build UI
      run: |
        npm install
        CI=false npm run build
      working-directory: device-fingerprint-ui

    # ---- Build Backend ----
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven

    - name: Build backend with Maven
      run: mvn -B package -DskipTests
      working-directory: webfingerprint

    # Optional: Upload dependency graph
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: webfingerprint
